name: Run Tests

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: Run Jest tests
        run: yarn test

      - name: Upload coverage to Coveralls
        run: cat ./coverage/lcov.info | yarn coveralls
